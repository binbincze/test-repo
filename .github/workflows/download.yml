name: Generate macOS Tahoe Recovery Image

on:
  workflow_dispatch:

run-name: Generate macOS Tahoe Recovery Image

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS Installer
        run: |
          curl -L -o /tmp/InstallAssistant.pkg https://swcdn.apple.com/content/downloads/26/20/082-55599-A_UZPH7KLA4Q/fddo2aezqd7xchfjwh4244kwixjsut4boc/InstallAssistant.pkg

      - name: Install the assistant
        run: |
          sudo installer -pkg /tmp/InstallAssistant.pkg -target /

      - name: Generate macOS Installer
        run: |
          sudo hdiutil create -o /tmp/Tahoe -size 20000m -volname 'Tahoe' -layout SPUD -fs HFS+J
          sudo hdiutil attach /tmp/Tahoe.dmg -noverify -mountpoint /Volumes/Tahoe
          sleep 10
          
          if [ -d "/Applications/Install macOS Tahoe Beta.app" ]; then
            echo "✅ Found macOS Tahoe Beta installer"
            sudo /Applications/'Install macOS Tahoe Beta.app'/Contents/Resources/createinstallmedia --volume /Volumes/Tahoe --nointeraction
            BASEDMG=$(find /Volumes/Install\ macOS\ Tahoe\ Beta -name "BaseSystem.dmg" | head -n 1)
          elif [ -d "/Applications/Install macOS Beta.app" ]; then
            echo "✅ Found old macOS Beta installer"
            sudo /Applications/'Install macOS Beta.app'/Contents/Resources/createinstallmedia --volume /Volumes/Tahoe --nointeraction
            BASEDMG=$(find /Volumes/Install\ macOS\ Beta -name "BaseSystem.dmg" | head -n 1)
          else
            echo "❌ No macOS installer found!"
            exit 1
          fi
          
          if [ -z "$BASEDMG" ]; then
            echo "❌ BaseSystem.dmg not found!"
            exit 1
          fi
          
          echo "✅ Found BaseSystem.dmg at $BASEDMG"
          mkdir -p /tmp/BaseSystem
          cp "$BASEDMG" /tmp/BaseSystem/BaseSystem.dmg

      - name: Zip BaseSystem
        run: |
          cd /tmp
          zip -r BaseSystem.zip BaseSystem/BaseSystem.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: tahoe-recovery-${{ github.run_number }}
          name: "macOS Tahoe Recovery ${{ github.run_number }}"
          draft: false
          prerelease: true
          files: /tmp/BaseSystem.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
